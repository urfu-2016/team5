language: node_js
node_js:
- '6'
services:
- mongodb
install:
- npm install
script:
- npm run lint
- npm run test
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
deploy:
  skip_cleanup: true
  provider: heroku
  api_key:
    secure: ''
  on: master
  app: team5quests
after_success:
- '["${TRAVIS_PULL_REQUEST}" = "false"] && npm run deploy:surge'
